<div>
    <h1>Lista de Serviços</h1>
    <table>
        <tr>
            <th>Cliente</th>
            <th>Serviço</th>
            <th>Data</th>
        </tr>
        {% for dado in dados_servico %}
        <tr>
            <td>{{dado.cliente}}</td>
            <td>{{dado.servico}}</td>
            <td>{{dado.data}}</td>
            <td><button><a href="{% url 'detalhe_servico' dado.id %}">Detalhe</a></button></td>

        </tr>
        {% endfor %}


    </table>
</div>
