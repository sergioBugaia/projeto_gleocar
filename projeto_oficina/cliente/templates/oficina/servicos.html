{% extends 'oficina/base.html' %}
{% block conteudo %}
<div>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'servicos'%}">Home</a>
        <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'search_servico' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Carro" aria-label="Search"
                name="searched">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </nav>
<div class="container">
    <h1 style='text-align:center;'>Lista de Serviços</h1>   
    <table class="table table-striped table-bordered">
        <tr>
            <th>Cliente</th>
            <th>Serviço</th>
            <th>Data</th>
            <th></th>
            <th><button class='btn btn-success'><a style='color:white;' href="{% url 'novo_servico' %}">Novo
        </tr>
        {% for dado in dados_servico %}
        <tr>
            <td>{{dado.cliente}}</td>
            <td>{{dado.servico}}</td>
            <td>{{dado.data}}</td>
            <td><button class='btn btn-info'><a style='color:white;' href="{% url 'detalhe_servico' dado.id %}">Detalhe</a></button></td>
            <td><button class='btn btn-warning'><a style='color:white;' href="{% url 'editar_servico' dado.id %}">Editar</a></button></td>

        </tr>
        {% endfor %}      

    </table>
    <table>
        <tr>
            <td></td>
            <td><button><a href="/">Voltar Para Cliente</a></button></td>
        </tr>
    </table>
</div>
</div>
{%endblock%}
