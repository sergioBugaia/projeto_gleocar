{% extends 'oficina/base.html' %}
{% block conteudo %}
{% load crispy_forms_tags %}
<div class="text-center">
    <h1>Formulario Novo Cliente</h1>    
</div>
<div class="text-right" style="padding: 20px;">    
    <td><button class="btn btn-success"><a href="/" style='color:white;'>Voltar</a></button></td>
</div>
<div class="container>" style="margin:30px;">    
    <form class="form-group" action="" method="POST">
        {% csrf_token %}  
        {{formulario | crispy}}        
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Salvar</button> 
        <button class="btn btn-success"><a href="/" style='color:white;'>Voltar</a></button>               
    </form>          
</div> 
{% endblock %}
