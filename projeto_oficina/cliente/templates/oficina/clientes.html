<div>
    <h1>Lista de Clientes</h1>
    <table>
        <tr>
            <th>Cliente</th>
            <th>Telefone</th>            
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{dado.cliente_nome}}</td>
            <td>{{dado.cliente_telefone}}</td>            
            <td><button><a href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>

        </tr>
        {% endfor %}
    </table>
</div>
