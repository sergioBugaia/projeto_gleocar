<div>
    <h1>Lista de Clientes</h1>
    <table>
        <tr>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Servico</th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{dado.cliente_nome}}</td>
            <td>{{dado.cliente_telefone}}</td>
            <td>{{dado.cliente_email}}</td>

        </tr>
        {% endfor %}
    </table>
</div>
