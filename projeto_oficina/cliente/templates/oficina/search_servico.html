{% extends 'oficina/base.html' %}
{% block conteudo %}
<div class="container">
    <h1 style='text-align:center;'>Lista de Serviços</h1>    
    <table class="table table-striped table-bordered">
        <tr>
            <th>Cliente</th>
            <th>Serviço</th>
            <th>Data</th>
            <th></th>
            <th><button class='btn btn-success'><a style='color:white;' href="{% url 'novo_servico' %}">Novo</a></button></th>
        </tr>
        {% for servico in servicos %}
        <tr>
            <td>{{servico.cliente}}</td>
            <td>{{servico.servico}}</td>
            <td>{{servico.data}}</td>
            <td><button class='btn btn-info'><a style='color:white;' href="{% url 'detalhe_servico' servico.id %}">Detalhe</a></button></td>
            <td><button class='btn btn-warning'><a style='color:white;' href="{% url 'editar_servico' servico.id %}">Editar</a></button></td>

        </tr>
        {% endfor %}

    </table>
    <table>
        <tr>
            <td></td>
            <td><button><a href="/">Voltar Para Cliente</a></button></td>
        </tr>
    </table>
</div>
{%endblock%}
