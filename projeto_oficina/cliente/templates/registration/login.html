{% extends 'oficina/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo%}
<div class="container" style="padding: 30px;">
    <h1>Fazer Login</h1>
    <form method="POST">
        {% csrf_token%}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">Fazer Login</button>        
    </form>
</div>
{% endblock %}
